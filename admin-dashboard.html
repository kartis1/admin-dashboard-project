<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/woe5qaj.css">
</head>

<body>
  <!----Start of dashboard menu---->
  <div class="dashboard-menu-left">
    <div class="logo-container">
      <div>
      <img src="imgs/magnum-opus-admin-logo.png" alt="magnum opus logo">
      </div>
    </div>
    <div class="menu-list1">
      <div class="home">
        <div>
        <img class="icon" src="imgs/home-icon.svg" alt="home icon">
        </div>
        <p>
          Home     
        </p>
      </div>
      <div class="profile">
        <div>
        <img class="icon" src="imgs/profile-icon.svg" alt="profile icon">
        </div>
        <p>
          Profile     
        </p>
      </div>
      <div class="messages">
        <div>
        <img class="icon" src="imgs/message-icon.svg" alt="messages icon">
        </div>
        <p>
          Messages     
        </p>
      </div>
      <div class="history">
        <div>
        <img class="icon" src="imgs/history-icon.svg" alt="history icon">
        </div>
        <p>
          History     
        </p>
      </div>
      <div class="tasks">
        <div>
        <img class="icon" src="imgs/noun-tasks-5271478-FFFFFF.svg" alt="task icon">
        </div>
        <p>
          Tasks     
        </p>
      </div>
      <div class="communities">
        <div>
        <img src="imgs/communities-icon.svg" alt="communities icon">
        </div>
        <p>
          Communities     
        </p>
      </div>
      <div></div>
      <div class="settings">
        <div>
        <img class="icon" src="imgs/settings-icon.svg" alt="settings icon">
        </div>
        <p>
         Settings     
        </p>
        </div>
      <div class="support">
        <div>
        <img class="icon" src="imgs/settings-icon.svg" alt="support icon">
        </div>
        <p>
         Support     
        </p>
        </div>
      <div class="privacy">
        <div>
        <img class="icon" src="imgs/privacy-icon.svg" alt="privacy icon">
        </div>
        <p>
         Privacy     
        </p>
        </div>
      </div>  
    </div>
  </div>
  <!----End of dashboard menu---->
  <!--Start of navbar-->
  <div class="3-row-container">
    <div class="navbar">
      <input type="text" placeholder="Search">
      <div class="button-container">
        <button>
          New
        </button>
        <button>
          Upload
        </button>
        <button>
          Share
        </button>
      </div>
      <div class="avatar-section">
        <button type="button" class="icon-button">
        </button>
        <img src="" alt="profile avatar image">
        <p>Khaleel Artis</p>
      </div>
    </div>
  </div>
  <div class="hero-banner">
    <img src="imgs/hero-image.jpg" alt="hero image">
    <p>Welcome back,<br>
    <span class="gradient-text">Khaleel Artis</span></p>
  </div>
  <div class="content-section">
    <p>
      Your Projects
    </p>
    <div class="projects-row">
      <div>
        
      </div>

    </div>


  </div>


</body>
</html>
